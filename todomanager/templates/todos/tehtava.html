{% extends "todos/base.html" %}

{% block title %}Tehtävä - {{tehtava.otsikko}}{% endblock %}

{% block content %}
<h1>{{tehtava.otsikko}}</h1>

<p>
{%if tehtava.tehty %}
    <b>TEHTY</b>
{%else%}
    <i>Tekemättä</i>
{%endif%}
</p>

<p>
    {{tehtava.kuvaus}}
</p>

<p>
    <a href="{% url 'tehtavalistaus' %}">Tehtävälista</a>
</p>
{% endblock %}
